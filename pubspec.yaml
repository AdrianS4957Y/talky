name: talky
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_sign_in: ^6.2.1
  sign_in_button: ^3.2.0
  flutter_svg: ^2.0.10+1
  show_hide_password: ^0.0.2
  keyboard_avoider: ^0.2.0
  cloud_firestore: ^5.4.1
  firebase_core: ^3.4.1
  firebase_auth: ^5.2.1
  firebase_database: ^11.1.2
  provider: ^6.1.2
  flutter_otp_text_field: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.3.0

flutter:

  uses-material-design: true

  assets:
    - assets/google.svg
    - assets/email.svg
    - assets/back.svg
    
  fonts:
      - family: CustomIcons
        fonts:
          - asset: fonts/eye_icon.ttf

flutter_icons:
  android: "eye_icon"
  ios: true
  image_path: "assets/eye.svg"
